<head>
  <title>siteace</title>
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">
	        Site Ace
	      </a>
	    </div>
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a>
              {{> loginButtons align="right"}}
            </a>
          </li>
        </ul>
      </div>
	  </div>
	</nav>

</body>

<template name="main-page">
  <div class="container">
    {{#if isLogged}}
      {{> website_form}}
    {{/if}}
    {{> website_list}}
  </div>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url"
        placeholder="http://www.mysite.com" required>
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description"
        placeholder="I found this site really useful for ..." required>
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  {{> EasySearch.Input index=searchWords class="searchBox" }}
	<ol>
  	{{#EasySearch.Each index=searchWords}}
  	{{>website_item}}
  	{{/EasySearch.Each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="/site/{{_id}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote">
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
	</a>
	<a href="#" class="btn btn-default js-downvote">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
	</a>
  <span class="rating-field">
    {{rating}}
  </span>
  <p>Added: {{date}}</p>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>

<template name="page-details">
  <div class="container">
    <div class="jumbotron text-center">
    <h1><a href="{{url}}" target="_blank">{{title}}</a></h1>
    <p>{{description}}</p>
  </div>
    <p>Added: {{date}}</p>
    <p>Rating: {{rating}}</p>
    <h3>Comments:</h3>
    {{#if isLogged}}
      {{> comment_form}}
    {{/if}}
    {{> comment_list}}
  </div>
</template>


<template name="comment_form">
	<a class="btn btn-default js-toggle-comment-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="comment-form" class="hidden_div">
		<form class="js-save-comment-form">
		  <div class="form-group">
		    <label for="url">Comment:</label>
		    <input type="textarea" class="form-control" id="comment"
        placeholder="What do you think about this site?" required>
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<template name="comment_list">
	{{#each comments}}
  <blockquote>
    <p>{{comment}}</p>
    <footer>{{username}}</footer>
</blockquote>
	{{/each}}
</template>
